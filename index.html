<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
    <link rel="stylesheet" href="styles.css">
    <h1 id="header">Calculator</h1>
</head>
<body>
    <div id="center-calc">
        <div id="calculator-container">
            <div id="screen">
                <p id="actions"></p>
                <h1 id="results">0</h1>
            </div>
            <div id="btns-container">
                <button class="button function-btn" id="clearBtn">AC</button>
                <button class="button function-btn" id="signBtn">+/-</button>
                <button class="button function-btn" id="backspaceBtn">D</button>
                <button class="button operation-btn" id="divisionBtn">/</button>
                <button class="button number-btn">7</button>
                <button class="button number-btn">8</button>
                <button class="button number-btn">9</button>
                <button class="button operation-btn" id="multiplicationBtn">X</button>
                <button class="button number-btn">4</button>
                <button class="button number-btn">5</button>
                <button class="button number-btn">6</button>
                <button class="button operation-btn" id="subtractionBtn">-</button>
                <button class="button number-btn">1</button>
                <button class="button number-btn">2</button>
                <button class="button number-btn">3</button>
                <button class="button operation-btn" id="additionBtn">+</button>
                <button class="button number-btn">0</button> <!--Stretch flex item-->
                <button class="button number-btn" id="decimalBtn">.</button>
                <button class="button" id="equalsBtn">=</button>
            </div>
        </div>
    </div>
    <script src="odin-calculator.js"></script>
</body>
