<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
    <link rel="stylesheet" href="styles.css">
    <h1 id="header">Calculator</h1>
</head>
<body>
    <div id="center-calc">
        <div id="calculator-container">
            <div id="screen">
                <p id="actions"></p>
                <h1 id="results">0</h1>
            </div>
            <div id="btns-container">
                <button class="button function-btn" id="clearBtn">AC</button>
                <button class="button function-btn" id="signBtn">+/-</button>
                <button class="button function-btn" id="backspaceBtn" data-type="8">D</button>
                <button class="button operation-btn" id="divisionBtn" data-type="191">/</button>
                <button class="button number-btn" data-type="55">7</button>
                <button class="button number-btn" data-type="56">8</button>
                <button class="button number-btn" data-type="57">9</button>
                <button class="button operation-btn" id="multiplicationBtn" data-type="*">X</button> <!--Shift key is true-->
                <button class="button number-btn" data-type="52">4</button>
                <button class="button number-btn" data-type="53">5</button>
                <button class="button number-btn" data-type="54">6</button>
                <button class="button operation-btn" id="subtractionBtn" data-type="189">-</button>
                <button class="button number-btn" data-type="49">1</button>
                <button class="button number-btn" data-type="50">2</button>
                <button class="button number-btn" data-type="51">3</button>
                <button class="button operation-btn" id="additionBtn" data-type="187">+</button> <!--Shift key is true-->
                <button class="button number-btn" data-type="48">0</button> <!--Stretch flex item-->
                <button class="button number-btn" id="decimalBtn" data-type="46">.</button>
                <button class="button" id="equalsBtn" data-type="187">=</button> <!--Shift key is false-->
            </div>
        </div>
    </div>
    <script src="odin-calculator.js"></script>
</body>
